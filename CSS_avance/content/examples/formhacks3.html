<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
ul > li {
    position: relative;
    display: inline-block;
    width: 50vh;
}
        
li > ul {
    display: none;
    position: absolute; 
    top: 12vh;
    left: 0;
    padding: 0;
}        

input {
    display: none;
}
        
li > input:checked + ul {
    display: block;
}
    </style>
<script src="includeInIFrame.js"></script>
</head>
<body><ul>
    <li><label for="cb1">Menu 1</label> 
        <input type="checkbox" id="cb1">
        <ul>
            <li>Item 1-1</li>
            <li>Item 1-2</li>
            <li>Item 1-3</li>
        </ul>
    </li>
    <li><label for="cb2">Menu 2</label> 
        <input type="checkbox" id="cb2">
        <ul>
            <li>Item 2-1</li>
            <li>Item 2-2</li>
        </ul>
    </li>
</ul></body>
</html>
