<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
ul > li {
    position: relative;
    display: inline-block;
    width: 50vh;
}      
li > ul {
    display: none;
    position: absolute; 
    top: 12vh;
    left: 0;
    padding: 0;
}        
li > input:checked + ul {
    display: block;
}
    </style>
<script src="includeInIFrame.js"></script>
</head>
<body><ul>
    <li>Menu 1 <input type="checkbox">
        <ul>
            <li>Item 1-1</li>
            <li>Item 1-2</li>
            <li>Item 1-3</li>
        </ul>
    </li>
    <li>Menu 2 <input type="checkbox">
        <ul>
            <li>Item 2-1</li>
            <li>Item 2-2</li>
        </ul>
    </li>
</ul></body>
</html>
